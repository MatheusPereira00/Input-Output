<mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>{{meuSubi}}</mat-card-subtitle>
      <mat-card-title>{{meuTitulo}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p class="texto1">This card has divider and indeterminate progress as footer</p>
        <p class="texto2">{{ textModal }}</p>
        <mat-divider></mat-divider>
    </mat-card-content>
      <div class="container">
        <div class="row">
            <div class="col-12">
                <mat-card-actions>
                    <button mat-button class="btn1">{{btn1}}</button>
                  
                    <button mat-button class="btn2">{{btn2}}</button>
                </mat-card-actions>
            </div>
        </div>
    </div>
